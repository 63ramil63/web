<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/styles/mainStyle.css}">
</head>
<body>
<div class="header"><h2>ePrime</h2></div>
<div class="navBody">
  <div class="nav">
    <a href="/market"><div>Товары</div></a>
    <a href="/sales"><div>Акции</div></a>
    <a href="https://t.me/wrotoftanks63"><div>Поддержка</div></a>
    <a href="https://t.me/wrotoftanks63"><div>О нас</div></a>
  </div>
  <div class="nav2">
    <div th:if="${isAdmin}">
      <a href="/admin"><div>ADMIN</div></a>
    </div>
    <a th:href="${path}"><div th:text="${username}"></div></a>
    <div th:if="${isAuth}">
      <form method="post" th:action="@{/logout}" >
        <input class="exit" type="submit" value="Выйти">
      </form>
    </div>
  </div>
</div>
  <div id="menu">
  <form class="product_form" method="post" th:object="${product}" th:action="@{/addProduct}">
    <label>
      <p>Наименование продукта</p>
      <input type="text" placeholder="Наименование продукта" th:field="*{product_name}" required>
    </label>
    <label>
      <p>Ссылка на изобр</p>
      <input type="text" placeholder="Ссылка на изображение" th:field="*{image_url}" required>
    </label>
    <label>
      <p>Цена</p>
      <input type="text" placeholder="Цена" th:field="*{product_price}" required>
    </label>
    <label>
      <p>Описание</p>
      <input type="text" placeholder="Описание" th:field="*{description}" required>
    </label>
    <label>
      <p>Категория</p>
      <input type="text" placeholder="Категория" th:field="*{category}">
    </label>
    <label>
      <p>Акция?</p>
      <input type="checkbox" th:field="*{isSale}">
    </label>
    <input class="inputButton" type="submit" value="подтвердить">
  </form>
  </div>
</body>
</html>
